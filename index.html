<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <title>BubblesBox - Watch Movies on Demand</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="movies.js"></script>
    <header>
      <div class="logo">
        <!-- <img
          src="images/logo/logo.png"
          height="50px"
          title="BubblesBox"
        /> -->
        <a href="/" id="headerlogo">BubblesBox</a>
      </div>
      <div id="headerlinks">
        <a href="">Home</a> <a href=""> Categories</a> <a href=""> Popular</a>
        <a href="">Account</a>
      </div>
    </header>

    <main>
      <section class="BubblesSwiper">
        <section class="img-wrap">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="swiper-wrapper"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        </section>
      </section>

      <section class="movies">
        <div class="categoriesContainer">
          <h2>Action movie</h2>
          <section id="action"></section>
        </div>

        <div class="categoriesContainer">
          <h2>Horror</h2>
          <section id="horror"></section>
        </div>

        <div class="categoriesContainer">
          <h2>Comedy</h2>
          <section id="comedy"></section>
        </div>

        <div class="categoriesContainer">
          <h2>Sci-Fi</h2>
          <section id="scifi"></section>
        </div>

        <div class="categoriesContainer">
          <h2>Drama</h2>
          <section id="drama"></section>
        </div>
      </section>
    </main>

    <footer>
      <p class="foottexti">&copy 2025 BubblesBox</p>
      <p class="footlink"><a href=""> About </a> <a href=""> Legal </a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
      window.swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
    <script type="module" src="index.js"></script>
  </body>
</html>
